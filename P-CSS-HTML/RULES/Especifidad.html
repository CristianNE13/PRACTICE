<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo CSS</title>
  <style>
    .page .container .element {
      background: grey;
      padding: 10px;
    }

    .element {
      background: red;
      color: #09f;
      padding: 2rem;
    }
  </style>
</head>
<body style="background-color: black;">
  <p class="page">
    <em class="container">
      <a class="element">Enlace</a>
    </em>
  </p>
  <div class="element">Otro elemento con la clase "element"</div>
</body>
</html>
