        <h3>Llenado Manual</h3>
        <label style="margin-right: 3px;">Nombre:</label><input type="text" placeholder="TU NOMBRE...">

        <table border="3px" style="border-radius: 10px; border-color: rgb(9, 241, 241); font-size: 20px; font-style: italic; font-family: Arial, Helvetica, sans-serif">
            <!-- border-color: Blue; font-family primero utiliza la tipografia puesta en primer puesto, las siguientes son como respaldo-->
            <tr>
                <td>Nombre</td>
                <td>Apellido Paterno</td>
                <td>Apellido Materno</td>
                <td>Equipo</td>
                <td>Fecha</td>
            </tr>
            <tr style="font-size: 30px; color: rgb(16, 56, 56);">
                <td><a href="https://www.youtube.com/watch?v=jfKfPfyJRdk">Cristian</a><br></td>
                <td>Navarro</td>
                <td style="text-align: end;">Escalante</td>
                <td colspan="2" align="center">Null</td>
                <!-- 
                    Mientras align puede funcionar en este contexto, es mejor usar text-align ya que es la propiedad CSS estándar 
                    destinada para alinear texto dentro de las celdas de la tabla y es más consistente y compatible en diferentes navegadores.
                    ~ ChatGPT
                -->
            </tr>
                <tr>
                    <td><input type="text" style="border:0px;"></td>
                    <td><input type="datetime-local" style="border:0px;"></td>
                    <td><input type="password" style="border:0px;"></td>
                    <td><input type="time" style="border:0px;"></td>
                    <td><input type="color" style="border:0px" id="caracter;"></td>
                </tr>
        </table><br>

        <form>
            <label style="margin-right: 5px;">Ciudad:</label><input type="text" maxlength="10">
            <label style="margin-right: 5px;">Estado:</label><input type="text" maxlenght="10">
            <label style="margin-right: 5px;">Codigo Postal:</label><input type="number" max="10"><br>
            <label style="margin-right: 13px;">Email:</label><input type="email">
            <select style="width: 230px;"><option>Hombre</option><option>Mujer</option><option>No Binario XDDD?</option></select>
            <input type="button" value="Enviar" style="width: 276px; background-color: greenyellow;">
        </form>
